     <script>
       function recheck() {

        var scroll_top = $(this).scrollTop();
        var window_height = $(this).height();
        var viewport_w = scroll_top + window_height;

        $(".fly").each(function() {
          var fly = $(this);
          var fly_top = fly.offset().top;

          if (viewport_w > fly_top) {
            setTimeout(function() {
              fly.addClass("unravel");
            }, 100);
          }
        });
       }

       $(function() {
        $(window).scroll(function() {
          recheck();
        });
        $(window).resize(function() {
          recheck();
        });

        recheck();
       });
